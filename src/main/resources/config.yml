# Configuration file for ChatCoPlus ${project.version} (https://github.com/zeroBzeroT/ChatCoPlus)
blacklist: []
ChatCo:
  created: ${project.version}
  chatDisabled: false
  bStats: true
  chatToConsole: true
  toggleChatEnabled: true
  ignoresEnabled: true
  ignoreMessageEnabled: true
  chatDisabledMessageEnabled: true
  whisperChangesEnabled: true
  whisperOnClick: true
  newCommands: true
  replyCommands: true
  lastCommand: true
  whisperLog: false
  whisperMonitoring: false
  suicideCommand: true
  whisperFormat:
    receive: "%LIGHT_PURPLE%%SENDER% whispers: "
    send: "%LIGHT_PURPLE%To %RECEIVER%: "
  chatPrefixes:
    AQUA: null
    BLACK: null
    BLUE: null
    BOLD: null
    DARK_AQUA: null
    DARK_BLUE: null
    DARK_GRAY: null
    DARK_GREEN: null
    DARK_PURPLE: null
    DARK_RED: null
    GOLD: null
    GRAY: null
    GREEN: ">"
    ITALIC: null
    LIGHT_PURPLE: null
    MAGIC: null
    RED: null
    STRIKETHROUGH: null
    UNDERLINE: null
    WHITE: null
    YELLOW: null
  chatColors:
    AQUA: null
    BLACK: null
    BLUE: "`"
    BOLD: null
    DARK_AQUA: null
    DARK_BLUE: null
    DARK_GRAY: null
    DARK_GREEN: null
    DARK_PURPLE: null
    DARK_RED: null
    GOLD: null
    GRAY: null
    GREEN: null
    ITALIC: null
    LIGHT_PURPLE: null
    MAGIC: null
    RED: null
    STRIKETHROUGH: null
    UNDERLINE: null
    WHITE: null
    YELLOW: null
  announcements:
    enabled: true
    prefix: "&6[Anarchadia]"
    delay: 600
    messages:
      - '<GREEN>Join our Discord <RED>@ <UNDERLINE><AQUA>https://discord.anarchadia.org'
      - '<GREEN>Visit our website: <UNDERLINE><AQUA>https://anarchadia.org<RESET> <GREEN>for updates!'
      - '<GREEN>Wonder what your joindate is? Try <AQUA>/joindate <GREEN>to see yours!'
      - '<GREEN>Need someone to talk with? Message our very own <AQUA>Olygarchist <GREEN>to chat with AI!'

# Available formatting tags:
# <BOLD>        - Makes text bold
# <ITALIC>      - Makes text italic
# <UNDERLINE>   - Underlines text
# <STRIKETHROUGH> - Strikes through text
# <MAGIC>       - Creates obfuscated text
# <RESET>       - Resets all formatting

# Available colors:
# BLACK, DARK_BLUE, DARK_GREEN, DARK_AQUA, DARK_RED, DARK_PURPLE
# GOLD, GRAY, DARK_GRAY, BLUE, GREEN, AQUA, RED, LIGHT_PURPLE
# YELLOW, WHITE